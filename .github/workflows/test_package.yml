name: Test exampy

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.12, 3.13]
        numpy-version: [2.0,2.1,2,2]
        exclude:
          - os: ubuntu-latest
            python-version: 3.13
            numpy-version: 2.0
          - os: ubuntu-latest
            python-version: 3.13
            numpy-version: 2.1
          - os: windows-latest
            python-version: 3.13
            numpy-version: 2.0
          - os: windows-latest
            python-version: 3.13
            numpy-version: 2.1
          - os: macos-latest
            python-version: 3.13
            numpy-version: 2.0
          - os: macos-latest
            python-version: 3.13
            numpy-version: 2.1
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==${{ matrix.numpy-version }}
    - name: Install package
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pip install scipy
        pytest -v tests/ --cov=exampy/
